<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver</title>
    <link rel="stylesheet" href="driver.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

</head>
<body>

    <header id="header"></header>

    <div class="main_box">
    <!-- <section id="description_images"> -->
        <div class="description_image">
            
        </div>
    </section>
    <!-- <section id="form_details"> -->
        <div class="form_details">
            <form action="/submit" method="POST">
                <h1>Driver Form</h1>
                <label for="name">Name:</label>
		<input type="text" id="name" name="name" placeholder="Enter your full name" required>
		<label for="email">Email:</label>
		<input type="text" id="email" name="email" placeholder="Enter your email address" required>
		<label for="phone">Phone:</label>
		<input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>
		<label for="hiring">Purpose of hiring</label>
		<select id="hiring" name="hiring">
			<option value="">--Select your Purpose--</option>
			<option value="For Local Trip"> For Local Trip</option>
			<option value="Personal Driver">Personal Driver</option>
			<option value="For Events">For Events</option>
			<option value="For Outstation Trip">For Outstation Trip</option>
			<option value="Other">Other</option>
		</select>
        <label for="have">Which Car Do You Have ? </label>
        <select id="have" name="have">
            <option value="">--Select your Car-</option>
			<option value="SUV"> SUV</option>
			<option value="SEDAN">SEDAN</option>
			<option value="HATCHBACK">HATCHBACK</option>
			<option value="Other">Other</option>
        </select>
        <label for="car_name" name="car">Enter Your Car Name  </label>
		<input type="text" id="car_name" name="car_name" placeholder="Enter your car name" required>
        <label for="desp_trip">Description About Their Trip  </label>
        <textarea id="desp_trip" name="desp_trip" required>
            </textarea> <br><br>
            <div class="formBtn">
                <input type="reset" value="Cancel">
                <input type="submit" value="Submit">
            </div>
            </form>
        </div>
    </div>
    </section>
    <section id="feedback">
        <div class="feedback">
            <div class="similarItems cat1"></div>
            <div class="similarItems cat2"></div>
            <div class="similarItems cat3"></div>
            <div class="similarItems cat4"></div>
            <div class="similarItems cat5"></div>
            <div class="similarItems cat6"></div>
            <div class="similarItems cat7"></div>
            <div class="similarItems cat8"></div>
            <div class="similarItems cat9"></div>
        </div>
    </section>


    <footer id="footer"></footer>

    <!-- <script src="../js/index.js"></script> -->
    <script src="../js/header_footer.js"></script>
    <script src="../js/feedback.js"></script>
    <script src="../js/backend.js"></script>
    
</body>
</html>
